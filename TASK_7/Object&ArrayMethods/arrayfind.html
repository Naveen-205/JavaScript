<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Find</title>
</head>

<body>

    <h2>First Letter Finding Using Array</h2>

    <script>
        
        let a = ["Guru"];
        console.log(a[0][0]);

        const name = "Naveen";
        console.log(name.charAt(0));

        let b = "Sneka";
        console.log(b[0][0]);

        let x = "Rasi";
        let y = x.charAt((0));
        console.log(y);
        
        let boy = "Heman";
        let boy_name = (boy[0][0]);
        console.log(boy_name);

    </script>
</body>

</html>
