<!DOCTYPE html>

    <title>Higher Order Array Methods</title>
</head>

<body>

    <h2>Higher Order Array Methods - filter, find, reduce</h2>

    <script>

        
        // filter
        const array = [2, 4, 6, 8]
        let even = array.filter((n) => n % 2 == 0)
        console.log(even);

        const num = [1,2,3,4,5]
        let odd = num.filter((n) => n % 2 == 1)
        console.log(odd);

        const arr = [2, 4, 6, 8]

        console.log(eve); 


        // reduce
        const arr = [1,2,3,4,5,6,7,8]
        let values = arr.reduce((high, c) => high + c, 0)
        console.log(values); */

    </script>

</body>

</html>
