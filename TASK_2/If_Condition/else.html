<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else condition in js</title>
</head>

<body>

    <h2>else condition in js</h2>

    <script>


        var x = 10;

        if (x + 5 === 10) {
            console.log("Sum is correct");
        } 
        else {
            console.log("Sum is wrong");
        }


        let y = 25;

        if (y - 10 == 25) {
            console.log("Subtraction successful");
        } 
        else {
            console.log("Subtraction failed");
        }


        const z = 6;

        if (z * 5 == 10) {
            console.log("Multiplication done right");
        } 
        else {
            console.log("Multiplication error");
        }


        var num = 20;

        if (num / 2 === 0) {
            console.log("Division correct");
        } 
        else {
            console.log("Division wrong");
        }


        let age = 21;

        if (age > 22) {
            console.log("Adult confirmed");
        } 
        else {
            console.log("Still minor");
        }

        const temp = 28;

        if (temp < 20) {
            console.log("Weather is moderate");
        } 
        else {
            console.log("It's too hot!");
        }


        var marks = 70;

        if (marks >= 80) {
            console.log("You passed with distinction");
        } 
        else {
            console.log("Try harder next time");
        }


        let height = 180;

        if (height <= 170) {
            console.log("Average height");
        } 
        else {
            console.log("Tall person detected");
        }


        const pin = 1234;

        if (pin == 12345) {
            console.log("PIN verified");
        } 
        else {
            console.log("Incorrect PIN");
        }


        var id = 101;
        
        if (id != 101) {
            console.log("ID is unique");
        } 
        else {
            console.log("Duplicate ID");
        }


        let a = 15;
        let b = 10;

        if (a < 10 && b > 5) {
            console.log("Both conditions true");
        } 
        else {
            console.log("Atleast one is false");
        }


        const rain = false;
        const cloudy = true;

        if (rain || cloudy) {
            console.log("Carry an umbrella just in case");
        } 
        else {
            console.log("No rain today");
        }


        var lightOn = false;
        
        if (lightOn == true) {
            console.log("Turn on the light");
        } 
        else {
            console.log("Light is already on");
        }


        let total = 50;
            total += 20;

        if (total === 50) {
            console.log("Value added successfully");
        } 
        else {
            console.log("Addition assignment failed");
        }


        var score = 100;
        score -= 40;

        if (score === 60) {
            console.log("Subtraction assignment works");
        } 
        else {
            console.log("Subtraction assignment failed");
        }

        let price = 10;
        price *= 3;

        if (price === 30) {
            console.log("Multiplication assignment works");
        } 
        else {
            console.log("Multiplication assignment failed");
        }


       
        let result = 100;
        result /= 2;

        if (result === 50) {
            console.log("Division assignment works");
        } 
        else {
            console.log("Division assignment failed");
        }


        var n = 8;

        if ((n % 2 === 0) && (n * 2 === 16)) {
            console.log("Even number and double check passed");
        } 
        else {
            console.log("Condition failed");
        }
        
    </script>
</body>

</html>
