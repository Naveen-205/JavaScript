<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generate Form</title>
</head>

<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f2f2f2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav {
            background-color: #111;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .nav h2 {
            font-size: 22px;
            letter-spacing: 1px;
        }

        .box {
            background-color: white;
            margin-top: 50px;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        #inputdata {
            width: 70%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ccc;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        #inputdata:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.4);
        }

        #gen {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            margin-left: 10px;
            cursor: pointer;
            transition: 0.5s;
            font-size: 16px;
        }

        #gen:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #para {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 18px;
            color: #f00b0b;
            font-weight: 500;
        }

       
        #image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.4s;
        }

        #image:hover {
            transform: scale(1.05);
        }

    </style>

<body>

    <div class="nav">
        <h2>Image Generator Webpage for My Favourite Actors and Actresses</h2>
    </div>

    <div class="box">
        <input type="text" placeholder="Search" id="inputdata">
        <button id="gen">Generate</button>
        <p id="para"></p>
        <img src="" alt="waiting for your search" id="image">
    </div>

    <script>

        const btn = document.getElementById("gen");

        btn.addEventListener("click", (e) => {
            const searchdata = document.getElementById("inputdata").value.toLowerCase();
            const img = document.getElementById("image");
            const line = document.getElementById("para");
            line.textContent = `Your Search Result Is: ${searchdata}`;

            if (searchdata === "ajith") {
                img.src = "./assets/images/Ajith Kumar.jpeg";
            }

            else if (searchdata === "vijay") {
                img.src = "./assets/images/Thalapathy Vijay.jpeg";
            }

            else if (searchdata === "str") {
                img.src = "./assets/images/str.jpg";
            }

            else if (searchdata === "jack sparrow") {
                img.src = "./assets/images/jacksparrow.jpg";
            }

            else if (searchdata === "dhanush") {
                img.src = "./assets/images/dhanush.jpg";
            }

            else if (searchdata === "sivakarthikeyan") {
                img.src = "./assets/images/Sivakarthikeyan.jpeg";
            }

            else if (searchdata === "suriya") {
                img.src = "./assets/images/suriya.jpeg";
            }

            else if (searchdata === "vijay devrakunda") {
                img.src = "./assets/images/vijay devrakunda.jpg";
            }

            else if (searchdata === "dulquer salmaan") {
                img.src = "./assets/images/dq.jpg";
            }

            else if (searchdata === "rashmika mandhanna") {
                img.src = "./assets/images/rashmika.jpg";
            }

            else if (searchdata === "pooja hegde") {
                img.src = "./assets/images/pooja.jpg";
            }

            else if (searchdata === "mamitha baiju") {
                img.src = "./assets/images/Mamitha Baiju.jpg";
            }

            else {
                line.textContent = `Your Search Data Is: ${searchdata} Not Found`;
                img.src = "";
            }

        })
    </script>

</body>

</html>
