<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback & Promises</title>
</head>
<body>
    <h2>Callback Function and Promises Method</h2>
    
    <script>

        function projectPlan() {
            return new Promise((resolve,reject) => {
                setTimeout(() => {
                    console.log("We Plan to Develop a Future Project");
                    resolve("Project Manager Accept the Plan");
                },2000)
            })
        }

        function projectDiscuss() {
            return new Promise((resolve,reject) => {
                setTimeout(() => {
                    console.log("New Project Prenstation with our Client");
                    resolve("Client Accept the Project");
                },3000)
            })
        }
        
        function projectDevelop() {
            return new Promise((resolve,reject) => {
                setTimeout(() => {
                    console.log("Our Team Ready to Develop a Project");
                    resolve("Project Manager Happy to see our Team Dedication to Develop a Project");
                },4000)
            })
        }

        function projectDeploy() {
            return new Promise((resolve,reject) => {
                setTimeout(() => {
                    console.log("App Project Deployed to our Client");
                    resolve("Client is Very Happy");
                },5000)
            })
        }

        projectPlan()
        .then((week1) => {
            console.log("Week 1:",week1);
            return projectDiscuss();
        })
        .then((week2) => {
            console.log("Week 2:",week2);
            return projectDevelop();
        })
        .then((week3) => {
            console.log("Week 3:",week3);
            return projectDeploy();
        })
        .then((week4) => {
            console.log("Week 4:",week4);
            console.log("We are Successfully Delivered a Project");
        })
        .catch((projecterror) => {
            console.log("Client not Satisfied:",projecterror);
        })

    </script>
</body>
</html>
